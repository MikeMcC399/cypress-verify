name: Test verify

on:
  workflow_dispatch:

jobs:

  verify:
    runs-on: ubuntu-22.04
    steps:
        - name: Checkout
          uses: actions/checkout@v3
        - run: npm ci
        - run: npx cypress verify

  verify-debug:
    runs-on: ubuntu-22.04
    env:
      DEBUG:  'cypress:*'
    steps:
        - name: Checkout
          uses: actions/checkout@v3
        - run: npm ci
        - run: npx cypress verify
