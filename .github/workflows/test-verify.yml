name: Test verify

on:
  workflow_dispatch:

jobs:

  verify:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - run: npm ci
      - run: echo $CI
      - run: npx cypress verify

  verify-debug:
    runs-on: ubuntu-24.04
    env:
      DEBUG:  'cypress:*'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - run: npm ci
      - run: echo $CI
      - run: npx cypress verify

  verify-fail:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - run: npm ci
      - run: npx cypress cache clear
      - run: echo $CI
      - run: npx cypress verify

  verify-fail-debug:
    runs-on: ubuntu-24.04
    env:
      DEBUG:  'cypress:*'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - run: npm ci
      - run: npx cypress cache clear
      - run: echo $CI
      - run: npx cypress verify
